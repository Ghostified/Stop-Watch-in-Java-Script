<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">

        <h1 id="displayTime">00:00:00</h1> 

        <div class="buttons">
            <img src="images/stop-svgrepo-com (1).svg" onclick="watchStop()">
            <img src="images/play-button-svgrepo-com (1).svg" onclick="watchStart()">
            <img src="images/rewind-time-rewind-svgrepo-com.svg" onclick="watchReset()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
